<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputDo = parseFloat(prompt("Moi ban nhap nhiet do vao:"))
    if(inputDo>100){
        alert("Moi ban giam nhiet do xuong")
    } else if(inputDo<20){
        alert("Moi ban tang nhiet do len")
    } else alert("Nhiet do phong ban dang o muc cho phep")
</script>
</body>
</html>
