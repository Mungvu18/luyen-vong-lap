<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let fn = 0;
    let str = "0,1,"
    let a = +prompt('nhập số phần tử fibonacci cần tìm');
    for(let n =0; n < a; n++){
        fn = f1 + f0;
        f0 = f1;
        f1 = fn;
        str+=fn+ ",";
        if(fn%5==0){
            alert(fn);
            break;
        }
    }
    // document.write(str);
</script>
</body>
</html>
