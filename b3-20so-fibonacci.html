<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let fi = 0;
    for (let i = 0; i <= 20; i++) {
        if (i < 2) {
            document.write(i + '<br>');
        } else {
            fi = f0 + f1;
            f0 = f1;
            f1 = fi;
            document.write(fi + '<br>');
            }
    }
</script>
</body>
</html>
