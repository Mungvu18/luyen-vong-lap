<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="play()">Chơi</button>
<script>
    function play() {
        for (let i = 0; i < 3; i++) {
            let a = parseInt(prompt("Nhập số bạn đầu khoảng"));
            let b = parseInt(prompt("Nhập số bạn cuối khoảng"));
            let rd = parseInt(Math.random() * (b - a) + a);
            let numberTest = parseInt(prompt("Nhập số bạn muốn kiểm tra"));
            if (numberTest > rd) {
                alert('Số bạn nhập lớn hơn số được trọn');
            } else if (numberTest < rd) {
                numberTest = parseInt(prompt("Nhập số bạn muốn kiểm tra"));
            } else alert("bạn đã chọn đúng");
            break;
        }
    }
</script>
</body>
</html>
