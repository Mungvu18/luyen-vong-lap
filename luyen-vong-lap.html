<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bai 1: su dung vonf lap de dem tu 1 den 100. khi so la 99 hien thi da hoan thanh</h1>
<p id="demo"></p>
<script>
    for (let i =1;i<100;i++){
        if(i<99){
            document.write(i +'<br>');
        } else alert("Ban da hoan thanh");
    }
</script>
</body>
