<script>
    // tìm 20 số fibonacci
    let f0 = 0;
    let f1 = 1;
    let fn = 0;
    str = "0+1"
    let total = 0;
    for (n = 0; n < 20; n++) {
        fn = f1 + f0;
        f0 = f1;
        f1 = fn;
        str = str + "+" + fn;
        // total =eval(str);
    }document.write(eval(str));
</script>
